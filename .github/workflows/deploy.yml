name: Upload dotnet package

on:
  release:
    types: [created]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x' # SDK Version to use.
          source-url: https://nuget.pkg.github.com/haessen1998/index.json
        env:
          NUGET_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
      - run: dotnet build --configuration Release ./src/PlaywrightAutomation.csproj
      - name: Create the package
        run: dotnet pack --configuration Release ./src/PlaywrightAutomation.csproj
      - name: Publish the package to GPR
        run: dotnet nuget push ./src/PlaywrightAutomation/bin/Release/*.nupkg
